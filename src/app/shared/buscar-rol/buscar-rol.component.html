<form [formGroup]="form" class="w-fit">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label class="lbl">Roles</mat-label>
    <input
      type="text"
      matInput
      class="input is-medium"
      autocomplete="off"
      formControlName="rol"
      [matAutocomplete]="autoRol"
    />
    <mat-icon *ngIf="!form.controls.rol.value" matSuffix>search</mat-icon>
    <mat-icon
      class="cursor-pointer hover:font-bold"
      matTooltip="Limpiar selecciÃ³n"
      *ngIf="form.controls.rol.value"
      matSuffix
      (click)="form.controls.rol.setValue('')"
      >close</mat-icon
    >
    <mat-autocomplete #autoRol="matAutocomplete" [displayWith]="displayFnRol">
      <mat-option *ngFor="let option of filteredRoles | async" [value]="option">
        {{ option.nombre }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
