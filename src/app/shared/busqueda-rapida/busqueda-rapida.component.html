<div
  *ngIf="contador"
  [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
  class="p-0 w-full"
  fxLayoutAlign="center center"
  fxLayout="row"
>
  <mat-form-field appearance="outline" color="accent" class="w-full">
    <mat-label>Búsqueda Rápida</mat-label>
    <input
      matInput
      users
      (keyup)="filtroRapido($event.target.value)"
      [disabled]="contador < 1"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
