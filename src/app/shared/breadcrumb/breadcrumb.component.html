<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="/demos/puerta/portal/Hub/Masters">Registros</a>
  </li>
  <li class="breadcrumb-item active">Profesionales Registrados</li>
</ol>
<!-- -->
<div class="w-full bg-gray-400">
  <!-- Breadcrumbs -->
  <div class="flex flex-wrap items-center font-medium">
    <button mat-icon-button class="-ml-2 -my-2 mr-1" (click)="goBack()">
      <mat-icon svgIcon="heroicons_outline:arrow-left"></mat-icon>
    </button>
    <div *ngFor="let item of breadcrumbs; let i = index">
      <div *ngIf="i === 0; else hijos">
        <a
          (click)="redirect(item)"
          class="whitespace-nowrap text-primary-500 cursor-pointer"
          >{{ item.nombre }}
        </a>
      </div>
      <ng-template #hijos>
        <div class="flex items-center ml-1 whitespace-nowrap">
          <mat-icon
            class="icon-size-5 text-secondary"
            [svgIcon]="'heroicons_solid:chevron-right'"
          ></mat-icon>
          <a
            class="ml-1 text-primary-500 cursor-pointer"
            [routerLink]="item.url"
            >{{ item.nombre }}</a
          >
        </div>
      </ng-template>
    </div>
  </div>
  <!-- Title -->
  <div class="mt-2">
    <h3
      class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-7 truncate"
    >
      {{ titulo }}
    </h3>
  </div>
</div>
