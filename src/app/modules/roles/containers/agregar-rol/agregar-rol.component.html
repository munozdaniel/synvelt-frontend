<div class="flex flex-col flex-auto min-w-0 container mx-auto px-8" style="">
  <app-breadcrumb
    [breadcrumbs]="[
      { nombre: 'Consulta de roles', url: ['roles'] },
      { nombre: 'Nuevo', url: ['roles/nuevo'] }
    ]"
  ></app-breadcrumb>
  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between bg-transparent"
  >
    <h3 class="titulo">Nuevo rol</h3>
    <!-- Opciones del Header -->
  </div>
  <div class="grid grid-col md:grid-cols-2 mt-4 gap-2">
    <app-form-rol
      [cargando]="cargando"
      (retForm)="setForm($event)"
      class="w-full"
    ></app-form-rol>
    <app-seleccionar-usuarios-tabla
      [cargando]="cargandoUsuario"
      [usuarios]="usuarios"
      (retSelectUsuarios)="setSelectUsuarios($event)"
    >
    </app-seleccionar-usuarios-tabla>
  </div>
</div>
