<form
  [formGroup]="form"
  class="bg-card mat-elevation-z1 flex flex-col w-full"
  (ngSubmit)="filtrar()"
>
  <div class="p-8 grid grid-cols-1 gap-2">
    <!--  nombre field -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre </mat-label>
      <input id="nombre" matInput formControlName="nombre" />
    </mat-form-field>
    <!--  -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Agrupaci√≥n </mat-label>
      <input id="agrupacion" matInput formControlName="agrupacion" />
    </mat-form-field>
    <!--   field -->
    <mat-form-field appearance="outline" class="input-sm">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="vigente">
        <mat-option [value]="true">ACTIVO</mat-option>
        <mat-option [value]="false">SUSPENDIDO</mat-option>
        <mat-option [value]="null">TODOS</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Estado -->
    <!-- <mat-form-field appearance="outline" class="input-sm">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="ACTIVO">ACTIVO</mat-option>
        <mat-option value="SUSPENDIDO">SUSPENDIDO</mat-option>
      </mat-select>
    </mat-form-field> -->
  </div>

  <div class="flex flex-row justify-between items-center -mt-3 mb-4 px-6">
    <button
      mat-stroked-button
      color="primary"
      [disabled]="cargando"
      type="button"
      (click)="limpiar()"
    >
      Limpiar
    </button>
    <button
      *ngIf="!cargando"
      mat-raised-button
      color="primary"
      [disabled]="form.invalid"
      type="submit"
    >
      Filtrar
    </button>
    <button *ngIf="cargando" mat-raised-button color="warn" [disabled]="true">
      Cargando...
    </button>
  </div>
</form>
