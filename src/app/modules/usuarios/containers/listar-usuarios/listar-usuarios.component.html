<div class="flex flex-col flex-auto min-w-0">
  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
  >
    <app-breadcrumb
      [titulo]="'Listado'"
      [breadcrumbs]="[{ nombre: 'usuarios', url: ['usuarios'] }]"
    ></app-breadcrumb>
    <!-- Opciones del Header -->
    <button
      color="primary"
      class="-ml-3 sm:ml-0 mt-2 sm:mt-0 mb-0 order-last sm:order-last"
      mat-stroked-button
      (click)="redireccionarAgregar()"
    >
      <mat-icon [svgIcon]="'heroicons_outline:plus-circle'"></mat-icon>
      <span>Agregar</span>
    </button>
  </div>

  <app-tabla-usuarios
    [usuarios]="usuarios"
    [cargando]="cargando"
    (retEditar)="setEditar($event)"
    (retEliminar)="setEliminar($event)"
  ></app-tabla-usuarios>
</div>
