<div class="flex flex-col flex-auto min-w-0">
  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
  >
    <app-breadcrumb
      [titulo]="'Editar'"
      [breadcrumbs]="[{ nombre: 'usuarios', url: ['usuarios'] }]"
    ></app-breadcrumb>
    <!-- Opciones del Header -->
  </div>
  <!-- Tabla -->
  <app-form-usuario
    [usuario]="usuario"
    [cargando]="cargando"
    (retForm)="setForm($event)"
  ></app-form-usuario>
</div>
