<div class="flex flex-col flex-auto min-w-0 container mx-auto px-8" style="">
  <app-breadcrumb
    [breadcrumbs]="[
      { nombre: 'usuarios', url: ['usuarios'] },
      { nombre: 'editar', url: ['usuarios/editar'] }
    ]"
  ></app-breadcrumb>
  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between bg-transparent"
  >
    <h3 class="titulo">Modificar usuario</h3>
    <!-- Opciones del Header -->
  </div>
  <div
    class="flex flex-col md:flex-row md:justify-between md:items-start mt-4 gap-2"
  >
    <app-form-usuario
      [usuario]="usuario"
      [cargando]="cargando"
      (retForm)="setForm($event)"
    ></app-form-usuario>
  </div>
</div>
