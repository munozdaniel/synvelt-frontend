<div class="flex flex-col flex-auto min-w-0 container mx-auto px-8" style="">
  <app-breadcrumb
    [breadcrumbs]="[{ nombre: 'Consulta de preguntas', url: ['preguntas'] }]"
  ></app-breadcrumb>

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between bg-transparent"
  >
    <h3 class="titulo">Consulta de preguntas</h3>
    <!-- Opciones del Header -->
    <div class="flex flex-row justify-between md:justify-end flex-wrap gap-2">
      <button
        color="primary"
        class="sm:ml-0 mt-2 sm:mt-0 mb-0 order-last sm:order-last"
        mat-flat-button
        (click)="redireccionarAgregar()"
      >
        <mat-icon [svgIcon]="'heroicons_outline:plus-circle'"></mat-icon>
        <span>Nuevo</span>
      </button>
    </div>
  </div>
  <div
    class="flex flex-col md:flex-row md:justify-between md:items-start mt-4 gap-2"
  >
    <app-filtro-preguntas
      class="w-full md:w-4/12"
      [cargando]="cargando"
      [estadosEntidad]="estadosEntidad$ | async"
      (retFiltros)="setFiltros($event)"
    >
    </app-filtro-preguntas>

    <app-tabla-preguntas
      class="w-full md:w-8/12"
      [preguntas]="preguntas"
      [cargando]="cargando"
      (retEditar)="setEditar($event)"
      (retEliminar)="setEliminar($event)"
    ></app-tabla-preguntas>
  </div>
</div>
