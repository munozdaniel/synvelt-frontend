<div class="flex flex-col flex-auto min-w-0 container mx-auto px-8" style="">
  <app-breadcrumb
    [breadcrumbs]="[
      { nombre: 'Consulta de localidades', url: ['localidades'] },
      { nombre: 'Modificar', url: ['localidades/nuevo'] }
    ]"
  ></app-breadcrumb>
  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between bg-transparent"
  >
    <h3 class="titulo">Modificar localidad</h3>
    <!-- Opciones del Header -->
  </div>
  <div class="flex flex-row justify-center items-start mt-4 gap-2">
    <app-form-localidad
      class="w-5/12"
      [cargando]="cargando"
      [localidad]="localidad"
      (retForm)="setForm($event)"
    ></app-form-localidad>
  </div>
</div>
